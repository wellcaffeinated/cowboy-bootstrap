---
- name: Restart Vault service
  ansible.builtin.service:
    name: vault
    state: restarted
    enabled: true
  delegate_to: local-host
  become: true
  listen: restart-vault

- name: Reload Consul configuration
  ansible.builtin.command:
    cmd: consul reload
  delegate_to: local-host
  become: true
  listen: reload-consul
